<!--To create a form to update the details when the user click on the New User Button-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/assests/css/style.css">
</head>
<body>
    <!---Header Site -->
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand-text-dark"> User Mnagement System </a>
                </div>
            </div>
        </nav>
    </header>
    <!---/Header Site -->

    <!---Main Site -->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <div class="filter"> 
                    <a href="/"><i class="fas fa-angle-double-left"></i> All Users</a>
                </div>
                <div class="form-title text-center">
                    <h2 class ="text-dark"> New User</h2>
                    <span class ="text-light">Use below form to create New Account</span>
                </div>
            </div>
        <!---Form Handling -->
        <form method="POST" id="update_user"> <!-- To create a new page when adduser .html page-->
            <div class="new_user">
                <!---For Entering a New Name -->
                <div class="form-group">
                    <label for="name"class="text-dark">Name</label>
                    <input type="hidden" name="id" value="">
                    <input type="text" name="name" value="" placeholder="Username">
                </div>
                <!---For Entering a New Email -->
                <div class="form-group">
                    <label for="Email" class="text-dark">Email</label>
                    <input type="text" name="email" value="" placeholder="example@gmail.com">
                </div>
                <!---For Entering a New Gender  Radio button for Male and Female -->
                <div class="form-group">
                    <label for="gender" class="text-dark">Gender</label>
                    <div class="radio inline">
                        <input type="radio" id="radio-2" name="gender" value="Male" >
                        <label for="radio-2" class="radio-label">Male</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" id="radio-3" name="gender" value="Female" >
                        <label for="radio-3" class="radio-label">Female</label>
                    </div>
                </div>
                <!---For Entering a New Gender  Radio button for Status Active and Inactive -->
                <div class="form-group">
                    <label for="gender" class="text-dark">Status</label>
                    <div class="radio inline">
                        <input type="radio" id="radio-4" name="status" value="Active" >
                        <label for="radio-4" class="radio-label">Active</label>
                    </div>
                    <div class="radio inline">
                        <input type="radio" id="radio-5" name="status" value="Inactive" >
                        <label for="radio-5" class="radio-label">Inactive</label>
                    </div>
                </div>
                </div>
                <!---For Submiting a Data we keeping Save Button -->
                <div class="form-group">
                    <button type="submit" class="btn text-dark update">Save and Submit</button>
                </div>
             </div>
        </form>
           <!--/Form Handling--> 
        </div>
    </main>
<!---/Main Site -->
</body>
</html>
